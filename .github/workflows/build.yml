on:
  push:
  pull_request:

name: ci

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: install elan
        run: |
          set -o pipefail
          sudo apt install -y elan
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          echo | source $HOME/.profile && $HOME/.elan/bin/elan --version

      - uses: actions/checkout@v4

      - name: build FunSearch
        run: |
          lake exe cache get
          lake build
