on:
  push:
  pull_request:

name: ci

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: install elan
        run: |
          set -o pipefail
          sudo apt install -y elan
          elan --version
          elan default leanprover/lean4:v4.5.0
          elan update
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4

      - name: build FunSearch
        run: |
          lake exe cache get
          lake build
